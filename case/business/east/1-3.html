        <p>
          京都大學的標誌，1950年左右，它是由六郎先生小川誰是就讀於該大學總務科，因為在秘書處和有關部門評為“秘書處的印章”，印刷品設計用於信等原型它了。<br /><br />
          然後，隨著國際交流的發展，越來越需要對大學的標誌，設計的專業討論，由工程學院，建築崎清教授和京都藝術學院視覺設計系系九谷正樹教授，1990應用在（1990）11月16日，安理會大學會徽被批准。<br /><br />
          後來，它的象徵，但已被廣泛用作京都大學的各種宣傳資料等，由大學頒發的象徵，它成為數字數據的變化印刷技術和公關媒體一個必要的制定。
